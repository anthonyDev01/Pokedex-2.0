<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="Favicons/favicon-pokeball.png">

    <!--- Js--->

    <title>Pokedex</title>

            <input 
                type="search"
                class="input-search"
                placeholder="nome ou nÃºmero"

            <button class="button btn-next">Prox &gt;</button>

        </div>

        <img src="" alt="Pokemon" class="pokemon_image">

    </main>

</html>
